<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec zone de mot de passe cachée</title>
    <style>
        /* Styles pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Zone de texte cachée en bas à droite */
        #password-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 120px;
            opacity: 0; /* Masqué par défaut */
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Lorsque la souris survole la zone, elle devient visible */
        #password-container:hover {
            opacity: 1;
        }

        /* Champ de mot de passe */
        #password-input {
            width: 100%;
            padding: 5px;
            border: none;
            outline: none;
            background-color: transparent;
            color: #000;
            font-size: 16px;
            text-align: center;
        }

        /* Masquer les caractères visibles par des points noirs */
        #password-input::placeholder {
            color: transparent;
        }

        /* Le curseur se transforme pour indiquer que l'on peut interagir */
        #password-container:hover #password-input {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Contenu principal de la page -->
    <div>
        <h1>Bienvenue sur la page secrète</h1>
        <p>Contenu visible de la page...</p>
    </div>

    <!-- Zone de mot de passe cachée -->
    <div id="password-container">
        <input type="password" id="password-input" placeholder="Entrez le mot de passe" />
    </div>

    <script>
        // Mot de passe correct
        const correctPassword = "0PM§";
        const passwordInput = document.getElementById("password-input");

        // Fonction pour rediriger l'utilisateur si le mot de passe est correct
        passwordInput.addEventListener("input", function () {
            if (passwordInput.value === correctPassword) {
                // Redirection vers la page demandée
                window.location.href = "RR739QS8S3MRyDG290PhCdV74938Bj4okgoUZGTfcisgbwk01On04UbpbAXaWZFB72hi6a5902wABR0m6lA6om85op9c4U0H8fOY.html";
            }
        });
    </script>
</body>
</html>
