<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
        }
        #password-container {
            position: relative;
            margin: 20px;
        }
        #password-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #submit-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Couleur du bouton */
            color: white; /* Couleur du texte */
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <input type="password" id="password-input" placeholder="" />
        <button id="submit-button">Valider</button>
    </div>

    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            const password = document.getElementById('password-input').value;
            const correctPassword = '0PMÂ§';
            
            if (password === correctPassword) {
                // Redirect to the specified URL
                window.location.href = 'https://vbrl.github.io/RR739QS8S3MRyDG290PhCdV74938Bj4okgoUZGTfcisgbwk01On04UbpbAXaWZFB72hi6a5902wABR0m6lA6om85op9c4U0H8fOY.html';
            } else {
                // Disable input and show error
                document.getElementById('password-input').disabled = true;
                document.getElementById('password-input').style.backgroundColor = '#ffdddd';
                
                // Re-enable after 3 seconds
                setTimeout(() => {
                    document.getElementById('password-input').disabled = false;
                    document.getElementById('password-input').style.backgroundColor = '';
                    document.getElementById('password-input').value = ''; // Clear the input
                }, 3000);
            }
        });
    </script>
</body>
</html>
