<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: white; /* Couleur de fond */
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        input[type="password"] {
            border: none;
            background: none;
            outline: none;
            font-size: 1px; /* Texte minuscule */
            width: 1px; /* Largeur minimale */
            height: 1px; /* Hauteur minimale */
            color: transparent; /* Masquer le texte */
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <!-- Zone de texte extrêmement réduite -->
    <input 
        type="password" 
        id="accessCode" 
        placeholder="" 
        onkeypress="handleKeyPress(event)">
    
    <script>
        const correctCode = "0PM§"; // Définissez ici votre code d'accès

        function handleKeyPress(event) {
            if (event.key === "Enter") { // Si l'utilisateur appuie sur "Entrée"
                const userCode = event.target.value;
                if (userCode === correctCode) {
                    // Redirection si le code est correct
                    window.location.href = "RR739QS8S3MRyDG290PhCdV74938Bj4okgoUZGTfcisgbwk01On04UbpbAXaWZFB72hi6a5902wABR0m6lA6om85op9c4U0H8fOY.html";
                } else {
                    // Ne rien faire si le code est incorrect
                    event.target.value = ""; // Réinitialiser la zone de texte
                }
            }
        }
    </script>
</body>
</html>
