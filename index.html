<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'">
    <title>Site not found · GitHub Pages</title>
    <style type="text/css" media="screen">
      body {
        background-color: #f1f1f1;
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .container { margin: 50px auto 40px auto; width: 600px; text-align: center; }

      a { color: #4183c4; text-decoration: none; }
      a:hover { text-decoration: underline; }

      h1 { width: 800px; position:relative; left: -100px; letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 100; margin: 0px 0 50px 0; text-shadow: 0 1px 0 #fff; }
      p { color: rgba(0, 0, 0, 0.5); margin: 20px 0; line-height: 1.6; }

      ul { list-style: none; margin: 25px 0; padding: 0; }
      li { display: table-cell; font-weight: bold; width: 1%; }

      .logo { display: inline-block; margin-top: 35px; }
      .logo-img-2x { display: none; }
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2),
      only screen and (   min--moz-device-pixel-ratio: 2),
      only screen and (     -o-min-device-pixel-ratio: 2/1),
      only screen and (        min-device-pixel-ratio: 2),
      only screen and (                min-resolution: 192dpi),
      only screen and (                min-resolution: 2dppx) {
        .logo-img-1x { display: none; }
        .logo-img-2x { display: inline-block; }
      }

      #suggestions {
        margin-top: 35px;
        color: #ccc;
      }
      #suggestions a {
        color: #666666;
        font-weight: 200;
        font-size: 14px;
        margin: 0 10px;
      }

      /* Style for password input form */
      .password-form {
        margin-top: 50px;
        text-align: center;
      }
      .password-form input[type="password"] {
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
        width: 200px;
      }
      .password-form button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4183c4;
        color: white;
        border: none;
        cursor: pointer;
      }
      .password-form button:hover {
        background-color: #355d8a;
      }
    </style>
    <script>
      function checkPassword() {
        var password = document.getElementById('password').value;
        if (password === '0PM§') {
          window.location.href = 'RR739QS8S3MRyDG290PhCdV74938Bj4okgoUZGTfcisgbwk01On04UbpbAXaWZFB72hi6a5902wABR0m6lA6om85op9c4U0H8fOY.html'; // Redirect to 123.html if correct
        } else {
          window.location.href = 'index.html'; // Redirect to index.html if incorrect
        }
      }

      // Prevent form submission to ensure JavaScript handles the action
      window.onload = function() {
        var form = document.getElementById('passwordForm');
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevents the form from submitting normally
          checkPassword(); // Calls the checkPassword function
        });
      }
    </script>
  </head>
  <body>

    <div class="container">

      <h1>404</h1>
      <p><strong>There isn't a GitHub Pages site here.</strong></p>

      <p>
        If you're trying to publish one,
        <a href="https://help.github.com/pages/">read the full documentation</a>
        to learn how to set up <strong>GitHub Pages</strong>
        for your repository, organization, or user account.
      </p>

      <div id="suggestions">
        <a href="https://githubstatus.com">GitHub Status</a>
        <a href="https://twitter.com/githubstatus">@githubstatus</a>
      </div>

      <!-- Password input form -->
      <div class="password-form">
        <form id="passwordForm">
          <input type="password" id="password" placeholder="Enter password">
          <button type="submit">Submit</button>
        </form>
      </div>

      <a href="/" class="logo logo-img-1x">
        <img width="32" height="32" title="GitHub" alt="GitHub" src="github.png"> <!-- Replaced image with github.png -->
      </a>
    </div>

  </body>
</html>
