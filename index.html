<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'">
    <title>Site not found · GitHub Pages</title>
    <style type="text/css" media="screen">
      body {
        background-color: #f1f1f1;
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .container { margin: 50px auto 40px auto; width: 600px; text-align: center; }

      a { color: #4183c4; text-decoration: none; }
      a:hover { text-decoration: underline; }

      h1 { width: 800px; position:relative; left: -100px; letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 100; margin: 0px 0 50px 0; text-shadow: 0 1px 0 #fff; }
      p { color: rgba(0, 0, 0, 0.5); margin: 20px 0; line-height: 1.6; }

      ul { list-style: none; margin: 25px 0; padding: 0; }
      li { display: table-cell; font-weight: bold; width: 1%; }

      .logo { display: inline-block; margin-top: 35px; }
      .logo-img-2x { display: none; }
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2),
      only screen and (   min--moz-device-pixel-ratio: 2),
      only screen and (     -o-min-device-pixel-ratio: 2/1),
      only screen and (        min-device-pixel-ratio: 2),
      only screen and (                min-resolution: 192dpi),
      only screen and (                min-resolution: 2dppx) {
        .logo-img-1x { display: none; }
        .logo-img-2x { display: inline-block; }
      }

      #suggestions {
        margin-top: 35px;
        color: #ccc;
      }
      #suggestions a {
        color: #666666;
        font-weight: 200;
        font-size: 14px;
        margin: 0 10px;
      }

      /* Style pour le mot de passe discret */
      input[type="password"] {
          border: none;
          background: none;
          outline: none;
          font-size: 1px; /* Texte minuscule */
          width: 1px; /* Largeur minimale */
          height: 1px; /* Hauteur minimale */
          color: transparent; /* Masquer le texte */
          position: absolute;
          bottom: 5px;
          right: 5px;
      }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p><strong>There isn't a GitHub Pages site here.</strong></p>

        <p>
          If you're trying to publish one,
          <a href="https://help.github.com/pages/">read the full documentation</a>
          to learn how to set up <strong>GitHub Pages</strong>
          for your repository, organization, or user account.
        </p>

        <div id="suggestions">
          <a href="https://githubstatus.com">GitHub Status</a>  | 
          <a href="https://twitter.com/githubstatus">@githubstatus</a>
        </div>

        <!-- Zone de texte extrêmement réduite -->
        <input 
            type="password" 
            id="accessCode" 
            placeholder="" 
            onkeypress="handleKeyPress(event)">
    </div>

    <a href="/" class="logo logo-img-1x">
        <img width="32" height="32" title="" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0...">
    </a>

    <a href="/" class="logo logo-img-2x">
        <img width="32" height="32" title="" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHe...">
    </a>

    <script>
        const correctCode = "0PM§"; // Définissez ici votre code d'accès

        function handleKeyPress(event) {
            if (event.key === "Enter") { // Si l'utilisateur appuie sur "Entrée"
                const userCode = event.target.value;
                if (userCode === correctCode) {
                    // Redirection si le code est correct
                    window.location.href = "contenu.html";
                } else {
                    // Ne rien faire si le code est incorrect
                    event.target.value = ""; // Réinitialiser la zone de texte
                }
            }
        }
    </script>

</body>
</html>
