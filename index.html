<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        /* Existing styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Password input styles */
        #password-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #password-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p><strong>There isn't a GitHub Pages site here.</strong></p>
        <p>If you're trying to publish one, <a href="https://help.github.com/pages/">read the full documentation</a> to learn how to set up <strong>GitHub Pages</strong> for your repository, organization, or user account.</p>
        
        <div id="suggestions">
            <a href="https://githubstatus.com">GitHub Status</a>
            <a href="https://twitter.com/githubstatus">@githubstatus</a>
        </div>
    </div>

    <div id="password-container">
        <input type="password" id="password-input" placeholder="Enter password">
    </div>

    <script>
        document.getElementById('password-input').addEventListener('keydown', function(event) {
            // Check if the pressed key is Enter
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                
                const password = this.value;
                const correctPassword = '0PMÂ§';
                
                if (password === correctPassword) {
                    // Redirect to the specified URL
                    window.location.href = 'https://vbrl.github.io/RR739QS8S3MRyDG290PhCdV74938Bj4okgoUZGTfcisgbwk01On04UbpbAXaWZFB72hi6a5902wABR0m6lA6om85op9c4U0H8fOY.html';
                } else {
                    // Disable input and show error
                    this.disabled = true;
                    this.style.backgroundColor = '#ffdddd';
                    
                    // Re-enable after 3 seconds
                    setTimeout(() => {
                        this.disabled = false;
                        this.style.backgroundColor = '';
                        this.value = ''; // Clear the input
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
