<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style type="text/css" media="screen">
      body {
        background-color: #f1f1f1;
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .container { margin: 50px auto 40px auto; width: 600px; text-align: center; }

      a { color: #4183c4; text-decoration: none; }
      a:hover { text-decoration: underline; }

      h1 { width: 800px; position:relative; left: -100px; letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 100; margin: 0px 0 50px 0; text-shadow: 0 1px 0 #fff; }
      p { color: rgba(0, 0, 0, 0.5); margin: 20px 0; line-height: 1.6; }

      ul { list-style: none; margin: 25px 0; padding: 0; }
      li { display: table-cell; font-weight: bold; width: 1%; }

      .logo { display: inline-block; margin-top: 35px; }
      .logo-img-2x { display: none; }
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2),
      only screen and (   min--moz-device-pixel-ratio: 2),
      only screen and (     -o-min-device-pixel-ratio: 2/1),
      only screen and (        min-device-pixel-ratio: 2),
      only screen and (                min-resolution: 192dpi),
      only screen and (                min-resolution: 2dppx) {
        .logo-img-1x { display: none; }
        .logo-img-2x { display: inline-block; }
      }

      #suggestions {
        margin-top: 35px;
        color: #ccc;
      }
      #suggestions a {
        color: #666666;
        font-weight: 200;
        font-size: 14px;
        margin: 0 10px;
      }

        /* Password input styles */
        #password-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
        }

        #password-input {
            width: 200px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p><strong>There isn't a GitHub Pages site here.</strong></p>
        <p>If you're trying to publish one, <a href="https://help.github.com/pages/">read the full documentation</a> to learn how to set up <strong>GitHub Pages</strong> for your repository, organization, or user account.</p>
        
        <div id="suggestions">
            <a href="https://githubstatus.com">GitHub Status</a> —
            <a href="https://twitter.com/githubstatus">@githubstatus</a>
        </div>
    </div>

    <div id="password-container">
        <input type="password" id="password-input">
    </div>

    <script>
        document.getElementById('password-input').addEventListener('keydown', function(event) {
            // Check if the pressed key is Enter
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                
                const password = this.value;
                const correctPassword = '0PM§';
                
                if (password === correctPassword) {
                    // Redirect to the specified URL
                    window.location.href = 'https://vbrl.github.io/RR739QS8S3MRyDG290PhCdV74938Bj4okgoUZGTfcisgbwk01On04UbpbAXaWZFB72hi6a5902wABR0m6lA6om85op9c4U0H8fOY.html';
                } else {
                    // Disable input and show error
                    this.disabled = true;
                    this.style.backgroundColor = '#ffdddd';
                    
                    // Re-enable after 3 seconds
                    setTimeout(() => {
                        this.disabled = false;
                        this.style.backgroundColor = '';
                        this.value = ''; // Clear the input
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
